<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input [(ngModel)]="todoTitle" type="text" placeholder="Название">
    </div>
    <button (click)="addTitle()" class="btn">Добавить</button>
    <button class="btn">Загрузить</button>
  </div>

  <hr>

  <div *ngIf="todos.length; else noTodos">
    <div class="card" *ngFor="let todo of todos">
      <p>
        <span [class.completed]="todo.completed" >{{todo.title}}</span>
        <span>
          <button class="btn btn-danger" (click)="delete(todo.id)">Удалить</button>
          <button class="btn" [disabled]="todo.completed" >Завершить</button>
        </span>
      </p>
    </div>
  </div>
  <ng-template #noTodos>  
    Empty
  </ng-template>
</div>
